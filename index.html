<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
  <link href="stylesheet.css" rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="calculator-body">
    <div id="screen"></div>
    <div id="button-container">
      <button class="calculator-button" onclick="buttonClick(this.innerText)">AC</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">CE</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">%</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">/</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">7</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">8</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">9</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">*</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">4</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">5</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">6</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">-</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">1</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">2</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">3</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">+</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">.</button>
      <button class="calculator-button" onclick="buttonClick(this.innerText)">0</button>
      <button class="calculator-button" id="eq-button" onclick="buttonClick(this.innerText)">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
